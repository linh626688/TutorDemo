<ion-view view-title="Cập Nhật Lớp Học">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Vi trí</span>
        <input type="text" placeholder="Vị Trí lớp học " ng-model="input.location">
      </label>
      <label class="item item-input item-stacked-label">
        <button class="button" ng-click="updateParent()">Submit</button>
      </label>
    </div>
  </ion-content>
</ion-view>
